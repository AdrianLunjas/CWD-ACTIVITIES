    <!-- Grid -->
    <style>
        .box{
          padding: 10px;
          text-align: center;
          background: grey;
        }
    </style>
    <br>
    <section class="section grey darken-4">
        <div class="container">
          <div class="row">
            <hr>
            <h4 class="white-text">Grid</h4>
            <hr>
            <h5 class="grey-text">Columns</h5>
            <div class="col s1"><div class="box"> 1</div></div>
            <div class="col s1"><div class="box"> 2</div></div>
            <div class="col s1"><div class="box"> 3</div></div>
            <div class="col s1"><div class="box"> 4</div></div>
            <div class="col s1"><div class="box"> 5</div></div>
            <div class="col s1"><div class="box"> 6</div></div>
            <div class="col s1"><div class="box"> 7</div></div>
            <div class="col s1"><div class="box"> 8</div></div>
            <div class="col s1"><div class="box"> 9</div></div>
            <div class="col s1"><div class="box"> 10</div></div>
            <div class="col s1"><div class="box"> 11</div></div>
            <div class="col s1"><div class="box"> 12</div></div>
          </div>
          <div class="row">
            <div class="col s6"><div class="box"> 1</div></div>
            <div class="col s6"><div class="box"> 1</div></div>
          </div>
          <div class="row">
            <div class="col s3"><div class="box"> 1</div></div>
            <div class="col s3"><div class="box"> 1</div></div>
            <div class="col s3"><div class="box"> 1</div></div>
            <div class="col s3"><div class="box"> 1</div></div>
          </div>
          <h5 class="grey-text">Offset</h5>
          <div class="row">
            <div class="col s12"><div class="box"> 1</div></div>
          </div>
          <div class="row">
            <div class="col s6 offset-s6"><div class="box"> 1</div></div>
          </div>
          <h5 class="grey-text">Push and Pull</h5>
          <div class="row">
            <div class="col s4 push-s4"><div class="box"> push by s4</div></div>
            <div class="col s4 pull-s4"><div class="box"> pull by s4</div></div>
          </div>
        </div>
      </section>
      <br>
